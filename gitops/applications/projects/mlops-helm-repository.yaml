        maxDuration: 3m

---
# ArgoCD Application for Monitoring Stack using Helm chart
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack-helm
  namespace: argocd
  labels:
    app.kubernetes.io/name: monitoring-stack
    app.kubernetes.io/component: observability
    environment: dev
spec:
  project: mlops-core
  source:
    repoURL: https://org.github.io/mlops-helm-charts
    chart: monitoring-stack
    targetRevision: 1.0.0
    helm:
      releaseName: monitoring-stack
      values: |
        prometheus:
          enabled: true
          server:
            retention: "200h"
        grafana:
          enabled: true
          adminPassword: ""  # Use external secret
        evidently:
          enabled: true
        driftDetection:
          enabled: true
          schedule: "0 */6 * * *"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
