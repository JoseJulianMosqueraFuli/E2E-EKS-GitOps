apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: tracking-server
    app.kubernetes.io/part-of: mlops-platform
    environment: production
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: mlops-deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: mlops-alerts
spec:
  project: mlops-core
  source:
    repoURL: https://github.com/org/gitops-applications
    targetRevision: main
    path: apps/mlflow/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: mlflow
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  revisionHistoryLimit: 15
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
