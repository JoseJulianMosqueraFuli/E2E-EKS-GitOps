apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namePrefix: dev-

labels:
  - pairs:
      environment: dev
    includeSelectors: false

patches:
  - patch: |
      - op: replace
        path: /data/bucket_name
        value: kubeflow-pipelines-dev
    target:
      kind: ConfigMap
      name: kubeflow-config
