apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-config
  namespace: flux-system
data:
  environment: "staging"
  cluster_name: "mlops-staging-cluster"
  region: "us-west-2"
  domain: "staging.mlops.company.com"
  monitoring_enabled: "true"
  backup_enabled: "true"
  log_level: "info"
  sync_interval: "5m"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: environment-vars
  namespace: flux-system
data:
  AWS_REGION: "us-west-2"
  CLUSTER_NAME: "mlops-staging-cluster"
  ENVIRONMENT: "staging"
