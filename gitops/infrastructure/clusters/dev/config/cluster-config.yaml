apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-config
  namespace: flux-system
data:
  environment: "dev"
  cluster_name: "mlops-dev-cluster"
  region: "us-west-2"
  domain: "dev.mlops.company.com"
  monitoring_enabled: "true"
  backup_enabled: "false"
  log_level: "debug"
  sync_interval: "1m"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: environment-vars
  namespace: flux-system
data:
  AWS_REGION: "us-west-2"
  CLUSTER_NAME: "mlops-dev-cluster"
  ENVIRONMENT: "dev"
