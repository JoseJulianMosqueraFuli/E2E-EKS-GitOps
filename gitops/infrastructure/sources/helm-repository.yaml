# MLOps Helm Charts Repository
# Local charts packaged from gitops/charts directory
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: mlops-charts
  namespace: flux-system
  labels:
    app.kubernetes.io/name: mlops-charts
    app.kubernetes.io/component: helm-repository
spec:
  interval: 30m
  url: https://org.github.io/mlops-helm-charts
  type: default
---
# Bitnami Charts Repository
# Used for PostgreSQL, MySQL, MinIO dependencies
apiVersion: source.toolkit.fluxcd.io/v1beta2
