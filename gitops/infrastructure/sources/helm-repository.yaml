metadata:
  name: bitnami
  namespace: flux-system
  labels:
    app.kubernetes.io/name: bitnami
    app.kubernetes.io/component: helm-repository
spec:
  interval: 1h
  url: https://charts.bitnami.com/bitnami
  type: default
