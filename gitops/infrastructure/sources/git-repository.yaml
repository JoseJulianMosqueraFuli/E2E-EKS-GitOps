apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: infrastructure-repo
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/org/gitops-infrastructure
  ref:
    branch: main
  secretRef:
    name: git-credentials
  ignore: |
    # Exclude files not needed for deployment
    /**/README.md
    /**/docs/
    /**/.git/
---
