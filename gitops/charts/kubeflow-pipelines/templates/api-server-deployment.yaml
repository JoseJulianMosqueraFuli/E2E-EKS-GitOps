apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-api-server
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-server
spec:
  replicas: {{ .Values.apiServer.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubeflow-pipelines.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-server
  template:
    metadata:
      labels:
        {{- include "kubeflow-pipelines.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-server
    spec:
      serviceAccountName: {{ include "kubeflow-pipelines.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: api-server
          image: "{{ include "kubeflow-pipelines.imageRegistry" . }}{{ .Values.apiServer.image.repository }}:{{ .Values.apiServer.image.tag }}"
          imagePullPolicy: {{ .Values.apiServer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
            - name: grpc
              containerPort: 8887
              protocol: TCP
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DBCONFIG_USER
              value: {{ .Values.mysql.auth.username | default "mlpipeline" }}
            - name: DBCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubeflow-pipelines.fullname" . }}-mysql
                  key: mysql-password
            - name: DBCONFIG_DBNAME
              value: {{ .Values.mysql.auth.database | default "mlpipeline" }}
            - name: DBCONFIG_HOST
              value: {{ include "kubeflow-pipelines.databaseHost" . }}
            - name: DBCONFIG_PORT
              value: "{{ include "kubeflow-pipelines.databasePort" . }}"
            - name: OBJECTSTORECONFIG_BUCKETNAME
              value: {{ .Values.minio.defaultBuckets | default "mlpipeline" }}
            - name: OBJECTSTORECONFIG_HOST
              value: {{ include "kubeflow-pipelines.s3Endpoint" . }}
          resources:
            {{- toYaml .Values.apiServer.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /apis/v1beta1/healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /apis/v1beta1/healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
