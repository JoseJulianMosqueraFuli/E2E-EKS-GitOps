{{- if .Values.evidently.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "monitoring-stack.fullname" . }}-evidently
  labels:
    {{- include "monitoring-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: evidently
spec:
  replicas: {{ .Values.evidently.replicaCount }}
  selector:
    matchLabels:
      {{- include "monitoring-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: evidently
  template:
    metadata:
      labels:
        {{- include "monitoring-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: evidently
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "monitoring-stack.serviceAccountName" . }}
      containers:
        - name: evidently
          image: "{{ .Values.evidently.image.repository }}:{{ .Values.evidently.image.tag }}"
          imagePullPolicy: {{ .Values.evidently.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: REFERENCE_DATA_PATH
              value: {{ .Values.evidently.config.referenceDataPath }}
            - name: CURRENT_DATA_PATH
              value: {{ .Values.evidently.config.currentDataPath }}
            - name: REPORT_PATH
              value: {{ .Values.evidently.config.reportPath }}
          resources:
            {{- toYaml .Values.evidently.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "monitoring-stack.fullname" . }}-evidently
  labels:
    {{- include "monitoring-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: evidently
spec:
  type: {{ .Values.evidently.service.type }}
  ports:
    - name: http
      port: {{ .Values.evidently.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "monitoring-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: evidently
{{- end }}
