  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - serving.kserve.io
  resources:
  - inferenceservices/finalizers
  - servingruntimes/finalizers
  - trainedmodels/finalizers
  verbs:
  - update
- apiGroups:
  - serving.kserve.io
  resources:
  - inferenceservices/status
  - servingruntimes/status
  - trainedmodels/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - networking.istio.io
